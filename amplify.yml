version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 16  # Specify the Node.js version
            - nvm use 16      # Specify the Node.js version
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: /dist  # Directory where the build files are located
        files:
          - '**/*'  # All files in the baseDirectory
      cache:
        paths:
          - node_modules/**/*
