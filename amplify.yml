version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 14  # Change '14' to the version you need
            - nvm use 14      # Change '14' to the version you need
            - npm install
        build:
          commands:
            - npm run build
    artifacts:
      baseDirectory: /frontend/dist
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
